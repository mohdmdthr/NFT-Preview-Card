<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="nft">
        <div class="nft__img__wrapper">
          <img
            src="./images/image-equilibrium.jpg"
            alt="nft image"
            class="nft__img"
          />
          <span class="nft__overlay"
            ><img src="./images/icon-view.svg" alt="" class="nft__img--view"
          /></span>
        </div>
        <h2 class="nft__title">Equilibrium #3429</h2>
        <p class="nft__desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft__details">
          <div class="nft__price">
            <img
              src="./images/icon-ethereum.svg"
              alt="Ethereum icon"
              class="nft__price--icon"
            />
            <span class="nft__price--value">0.041 ETH</span>
          </div>
          <div class="nft__time">
            <img
              src="./images/icon-clock.svg"
              alt="Time icon"
              class="nft__time--icon"
            />
            <span class="nft__time--remain">3 days left</span>
          </div>
        </div>

        <div class="creator">
          <img
            src="./images/image-avatar.png"
            alt="Avatar"
            class="creator__avatar"
          />
          <p class="creator__text">
            Creation of <span class="creator__name">Jules Wyvern</span>
          </p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mohammed Modather</a>.
      </div>
    </div>
  </body>
</html>
